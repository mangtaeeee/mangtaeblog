<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2 class="text-center">로그인</h2>

    <!-- 로그인 폼 시작 -->
    <form th:action="@{/login}" method="post">

        <!-- 로그인 실패 시 에러 메시지 출력 -->
        <div th:if="${param.error}" class="alert alert-danger">
            <strong>로그인 실패:</strong> 아이디나 비밀번호가 잘못되었습니다.
        </div>

        <!-- 로그아웃 메시지 출력 -->
        <div th:if="${param.logout}" class="alert alert-success">
            로그아웃 되었습니다.
        </div>

        <!-- 사용자 ID 입력 필드 (userId 필드 사용) -->
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" class="form-control" name="userId" placeholder="아이디" required>
        </div>

        <!-- 비밀번호 입력 필드 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="비밀번호" required>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="btn btn-primary btn-block">로그인</button>

    </form>
    <!-- 로그인 폼 끝 -->

    <!-- 회원가입 및 비밀번호 찾기 링크 -->
    <div class="text-center mt-3">
        <a href="/register">회원가입</a> | <a href="/forgot-password">비밀번호 찾기</a>
    </div>
</div>

<!-- Bootstrap 및 jQuery 스크립트 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
