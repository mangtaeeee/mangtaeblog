<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Custom styles for this template -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/blog.css" rel="stylesheet">


</head>
<body>
<div>
    <div>
        <div class="container">
            <div th:replace="~{common/Sidebar :: header}"></div>
        </div>
        <div id="content" th:each="detail : ${editData}">
            <div id="content-inner">
                <div id="head">
                    <input type="hidden" id="id" th:value="${detail.id}">
                    <h2><input id="EditTitle" class="EditTitle" th:value="${detail.title}"></h2>
                    <div class="date" th:text="${detail.createDate}"></div>
                </div>

                <div id="body" class="entry">
                    <div class="tag_label"></div>
                    <div class="tt_article_useless_p_margin contents_style">
                        <div class="mce-content-body content">
                            <textarea class="editContent" id="editContent" rows="30" cols="75"
                                      th:text="${detail.content}"></textarea>
                        </div>
                    </div>
                </div>
                <div>
                    <button id="btn-update" class="btn-update">저장</button>
                    <span class="line"></span>
                    <button>취소</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    const edit = {
        init: function () {
            const _this = this;

            //게시글 수정
            $('#btn-update').click(function () {
                _this.update();
            });


        },
        /** 글 수정 */
        update: function () {
            const data = {
                id: $('#id').val(),
                title: $('#EditTitle').val(),
                content: $('#editContent').val()
            };

            const con_check = confirm("수정하시겠습니까?");
            if (con_check === true) {
                if (!data.title || data.title.trim() === "" || !data.content || data.content.trim() === "") {
                    alert("공백 또는 입력하지 않은 부분이 있습니다.");
                    return false;
                } else {
                    $.ajax({
                        type: 'PATCH',
                        url: '/api/posts/edit/' + data.id,
                        dataType: 'JSON',
                        contentType: 'application/json; charset=utf-8',
                        data: JSON.stringify(data)
                    }).done(function () {
                        alert("수정되었습니다.");
                        window.location.href = '/detail/' + data.id;
                    }).fail(function (error) {
                        alert(JSON.stringify(error));
                    });
                }
            }
        },


    }
    edit.init();

</script>
</html>
